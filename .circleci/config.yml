version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:12
        environment: 
          BABY_BLISS_BASE_URI: http://ci.level5.digital:9005/api

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/baby-bliss

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: printenv > .env # .env file needs to be supplied for react-native-dotenv to not crash. Remove this when github.com/zetachang/react-native-dotenv#75 is merged
      - run: yarn test
